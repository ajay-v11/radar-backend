<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Industry Detector API - Test Client</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .form-section {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .progress-section {
        padding: 0 30px 30px 30px;
        display: none;
      }

      .progress-section.active {
        display: block;
      }

      .progress-item {
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 6px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .progress-item.success {
        background: #e8f5e9;
        color: #2e7d32;
      }

      .progress-item.error {
        background: #ffebee;
        color: #c62828;
      }

      .progress-item.warning {
        background: #fff3e0;
        color: #ef6c00;
      }

      .results-section {
        padding: 0 30px 30px 30px;
        display: none;
      }

      .results-section.active {
        display: block;
      }

      .result-card {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
      }

      .result-card h3 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 18px;
      }

      .result-card p {
        color: #555;
        line-height: 1.6;
        margin-bottom: 8px;
      }

      .result-card .label {
        font-weight: 600;
        color: #333;
      }

      .competitors-list {
        list-style: none;
        padding-left: 0;
      }

      .competitors-list li {
        padding: 8px 12px;
        background: white;
        margin-bottom: 6px;
        border-radius: 4px;
        border-left: 3px solid #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîç Industry Detector API</h1>
        <p>Analyze companies and detect their industry with AI</p>
      </div>

      <div class="form-section">
        <form id="analysisForm">
          <div class="form-group">
            <label for="companyUrl">Company Website URL *</label>
            <input
              type="url"
              id="companyUrl"
              placeholder="https://example.com"
              required />
          </div>

          <div class="form-group">
            <label for="companyName">Company Name (Optional)</label>
            <input
              type="text"
              id="companyName"
              placeholder="e.g., HelloFresh" />
          </div>

          <button type="submit" id="analyzeBtn">Analyze Company</button>
        </form>
      </div>

      <div class="progress-section" id="progressSection">
        <div id="progressLog"></div>
      </div>

      <div class="results-section" id="resultsSection">
        <div id="resultsContent"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById('analysisForm');
      const analyzeBtn = document.getElementById('analyzeBtn');
      const progressSection = document.getElementById('progressSection');
      const progressLog = document.getElementById('progressLog');
      const resultsSection = document.getElementById('resultsSection');
      const resultsContent = document.getElementById('resultsContent');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const companyUrl = document.getElementById('companyUrl').value;
        const companyName = document.getElementById('companyName').value;

        // Reset UI
        progressLog.innerHTML = '';
        resultsContent.innerHTML = '';
        progressSection.classList.add('active');
        resultsSection.classList.remove('active');
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'Analyzing...';

        try {
          const payload = {company_url: companyUrl};
          if (companyName) {
            payload.company_name = companyName;
          }

          const response = await fetch(
            'http://localhost:8000/industry/analyze',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Accept: 'text/event-stream',
              },
              body: JSON.stringify(payload),
            }
          );

          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          while (true) {
            const {done, value} = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split('\n');

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const data = JSON.parse(line.slice(6));
                handleStreamEvent(data);
              }
            }
          }
        } catch (error) {
          addProgressItem('‚ùå Error: ' + error.message, 'error');
        } finally {
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = 'Analyze Company';
        }
      });

      function handleStreamEvent(event) {
        const {step, status, message, data} = event;

        if (step === 'initialize') {
          addProgressItem('üöÄ ' + message);
        } else if (step === 'scraping') {
          if (status === 'in_progress') {
            addProgressItem('üåê ' + message);
          } else if (status === 'completed') {
            addProgressItem('‚úÖ ' + message, 'success');
          } else if (status === 'failed') {
            addProgressItem('‚ùå ' + message, 'error');
          }
        } else if (step === 'analyzing') {
          if (status === 'in_progress') {
            addProgressItem('ü§ñ ' + message);
          } else if (status === 'completed') {
            addProgressItem('‚úÖ ' + message, 'success');
          } else if (status === 'warning') {
            addProgressItem('‚ö†Ô∏è ' + message, 'warning');
          }
        } else if (step === 'competitors') {
          addProgressItem('üè¢ ' + message, 'success');
        } else if (step === 'complete') {
          if (status === 'success') {
            addProgressItem('‚ú® ' + message, 'success');
            displayResults(data);
          } else if (status === 'error') {
            addProgressItem('‚ùå ' + message, 'error');
          }
        } else if (step === 'error') {
          addProgressItem('‚ùå ' + message, 'error');
        }
      }

      function addProgressItem(text, type = '') {
        const item = document.createElement('div');
        item.className = 'progress-item ' + type;
        item.textContent = text;
        progressLog.appendChild(item);
        progressLog.scrollTop = progressLog.scrollHeight;
      }

      function displayResults(data) {
        resultsSection.classList.add('active');

        const html = `
                <div class="result-card">
                    <h3>Company Information</h3>
                    <p><span class="label">Name:</span> ${data.company_name}</p>
                    <p><span class="label">Industry:</span> ${data.industry}</p>
                </div>
                
                <div class="result-card">
                    <h3>Description</h3>
                    <p>${data.company_description || 'N/A'}</p>
                </div>
                
                <div class="result-card">
                    <h3>Summary</h3>
                    <p>${data.company_summary || 'N/A'}</p>
                </div>
                
                ${
                  data.competitors && data.competitors.length > 0
                    ? `
                    <div class="result-card">
                        <h3>Competitors (${data.competitors.length})</h3>
                        <ul class="competitors-list">
                            ${data.competitors
                              .map((comp) => `<li>${comp}</li>`)
                              .join('')}
                        </ul>
                    </div>
                `
                    : ''
                }
            `;

        resultsContent.innerHTML = html;
      }
    </script>
  </body>
</html>
